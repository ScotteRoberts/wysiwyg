<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WYSIWYG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <script src="js/main.js" type="module"></script>
</head>

<body id="body">
  <main>
    <h1 id="title">Your title</h1>
    <p id="p1">Go ahead, change me in the sidebar.</p>
  </main>

  <aside id="sidebar" class="open">
    <button id="sidebar-button" type="button">Edit</button>

    <div class="editor" data-element-id="body">
      <h3>Body</h3>
      <label for="body-background-color">Background color:</label>
      <input type="color" id="body-background-color" value="#ffffff" data-style="background-color">
    </div>

    <div class="editor" data-element-id="title">
      <h3>Heading</h3>
      <input type="text" value="Your title">

      <section class="styles">
        <div class="form-group">
          <label for="title-font-color">Font color:</label>
          <input type="color" id="title-font-color" data-style="color" value="#000000">
        </div>

        <div class="form-group">
          <label for="title-font-size">Font size:</label>
          <input type="number" id="title-font-size" data-style="font-size" data-unit="px" value="32"> <label>px</label>
        </div>

        <div class="form-group">
          <label for="title-font-family">Font family:</label>
          <select id="title-font-family" data-style="font-family">
            <option value="sans-serif">sans-serif</option>
            <option value="serif">serif</option>
          </select>
        </div>
      </section>
    </div>

    <div class="editor" data-element-id="p1">
      <h3>Paragraph</h3>
      <textarea cols="40" rows="5">Go ahead, change me in the sidebar.</textarea>
      <section class="styles">
        <div class="form-group">
          <label for="p1-font-color">Font color:</label>
          <input type="color" id="p1-font-color" data-style="color" value="#000000">
        </div>

        <div class="form-group">
          <label for="p1-font-size">Font size:</label>
          <input type="number" id="p1-font-size" data-style="font-size" data-unit="px" value="16"> <label>px</label>
        </div>

        <div class="form-group">
          <label for="p1-font-family">Font family:</label>
          <select id="p1-font-family" data-style="font-family">
            <option value="sans-serif">sans-serif</option>
            <option value="serif">serif</option>
          </select>
        </div>
      </section>
    </div>

    <button id="add-button" type="button">+ Add paragraph</button>
  </aside>
</body>

</html>
